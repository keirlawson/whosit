on: workflow_dispatch
  # schedule:
  #   - cron: '30 1 * * 1,2,3,4,5'

jobs:
  generate:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tera-cli
        run: |
          wget https://github.com/chevdor/tera-cli/releases/download/v0.2.4/tera-cli_linux_amd64.deb
          sudo dpkg -i ./tera-cli_linux_amd64.deb
      - name: Template
        run: |
          export PICK="$(shuf -n1 -e foo bar baz)"
          tera --env-only --template ./template.html -o ./index.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./index.html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
